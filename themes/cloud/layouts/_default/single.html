<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VALLYSCODE - {{ .Title }}</title>
    {{ partial "meta" . }}
    {{ partial "link" . }}
    {{ partial "analytics" . }}
  </head>

  <body>
    <header>
      <div>
        <div id="logo">
          <a href="{{ .Site.BaseURL }}"><img src="/images/cloud.svg" width="100px"></img></a>
        </div>
      </div>
    </header>

    {{ $baseurl := .Site.BaseURL }}

    <div class="post">
      <header class="post-header">
        <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        <div class="post-time">{{ .Date.Format "January 2, 2006" }}</div>
      </header>
      <div class="post-after">
        <div class="tags">
          {{ range .Params.tags }}
          <a href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a>
          {{ end }}
        </div>
      </div>
      <div class="post content">
        {{ .Content }}
      </div>

      <nav id="pagination">
        {{if .NextPage}}<a class="prev" href="{{.NextPage.Permalink}}">Prev</a>{{end}}
        {{if .PrevPage}}<a class="next" href="{{.PrevPage.Permalink}}">Next</a>{{end}}
      </nav>

      <footer class="copyright">
        <p>Â© VALERII lYSENKO 2019</p>
      </footer>

  </body>

</html>
